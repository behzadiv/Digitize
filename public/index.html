<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-stone-100">
    <!-- َApp bar -->
    <div class="flex items-center justify-between px-5 mt-10 mb-6">
      <div>لوگو</div>
      <div class="font-bold text-xl">ساعت هوشمند</div>
      <div
        class="w-6 h-6 bg-white flex justify-center items-center rounded p-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </div>
    </div>
    <!-- filter & sort section -->
    <div class="flex sm:hidden items-center gap-4 px-4 mb-3.5">
      <div class="bg-white flex justify-start gap-3 py-2.5 px-2 rounded w-1/2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 stroke-orange-300"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25"
          />
        </svg>

        <p class="text-sm font-medium">محبوبترین</p>
      </div>
      <div class="bg-white flex justify-start gap-3 py-2.5 px-2 rounded w-1/2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 stroke-gray-300"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
          />
        </svg>
        <p class="text-sm font-medium">فیلتر: برند اپل</p>
      </div>
    </div>
    <div class="grid grid-cols-12 grid-rows-[54px_minmax(500px,_1fr)_100px] gap-8">
      <!-- sideBar -->
      <div class="col-span-3 row-span-2 bg-white p-4">sideBar</div>
      <!-- sort section -->
      <div class="col-span-9 bg-white p-4">sortSection</div>
      <div class="col-span-9 bg-white p-4">productSection</div>
    </div>
    <!-- product section -->
    <div
      class="flex gap-x-2.5 gap-y-8 md:gap-x-4 lg:gap-x-6 flex-wrap justify-center md:justify-start"
      x-data="{products:[
         {id:1,title:'ساعت هوشمند اپل سری 6',price:'2،250،000 تومان'},
         {id:2,title:'ساعت هوشمند اپل سری 7',price:'5،250،000 تومان'},
         {id:3,title:'ساعت هوشمند اپل سری 8',price:'21،250،000 تومان'},
         {id:4,title:'ساعت هوشمند اپل سری 5',price:'5،250،000 تومان'},
         {id:5,title:'ساعت هوشمند اپل سری 9',price:'42،250،000 تومان'},
        ]}"
    >
      <template x-for="product in products">
        <div
          x-for="product in products"
          class="flex flex-col bg-white p-1 rounded-xl shadow-md"
        >
          <div
            class="bg-slate-200 rounded-xl relative flex items-center justify-center py-4 mb-5"
          >
            <img src="../assets/photos/1.png" alt="" class="w-16 h-28" />
            <div
              class="w-6 h-6 bg-gray-300 absolute top-3 right-3 rounded-full p-1.5 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 stroke-none fill-orange-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                />
              </svg>
            </div>
          </div>
          <div class="flex flex-col px-2 border-b border-b-gray-300">
            <div class="flex justify-between mb-2">
              <p class="text-xs md:text-base text-orange-300">اپل</p>
              <div x-data="{color:'red'}" class="flex">
                <div
                  @click="color='red'"
                  class="w-6 h-6 rounded-full bg-red-400 -ml-1.5 border-2 border-white cursor-pointer flex justify-center items-center"
                  :class="color==='red'? 'ring-1 ring-red-600' :''"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 stroke-white"
                    x-show="color==='red'"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.5 12.75l6 6 9-13.5"
                    />
                  </svg>
                </div>
                <div
                  @click="color='blue'"
                  class="w-6 h-6 rounded-full bg-blue-400 -ml-1.5 border-2 border-white cursor-pointer flex justify-center items-center"
                  :class="color==='blue'? 'ring-1 ring-blue-600' :''"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 stroke-white"
                    x-show="color==='blue'"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.5 12.75l6 6 9-13.5"
                    />
                  </svg>
                </div>
                <div
                  @click="color='orange'"
                  class="w-6 h-6 rounded-full bg-orange-400 border-2 border-white cursor-pointer flex justify-center items-center"
                  :class="color==='orange'? 'ring-1 ring-orange-600' :''"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 stroke-white"
                    x-show="color==='orange'"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.5 12.75l6 6 9-13.5"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <p
              x-text="product.title"
              class="text-sm md:text-base font-semibold text-right mb-2"
            ></p>
            <span
              class="text-left md:text-base text-orange-700 mb-2.5 font-semibold"
              x-text="product.price"
            ></span>
          </div>
          <button class="p-2 text-orange-700 font-semibold md:text-base">
            مشاهده و سفارش
          </button>
        </div>
      </template>
    </div>
  </body>
</html>
