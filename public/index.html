<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-stone-100">
    <!-- َApp bar -->
    <div class="flex items-center justify-between px-5 mt-10 mb-6">
      <div>لوگو</div>
      <div class="font-bold text-xl">ساعت هوشمند</div>
      <div
        class="w-6 h-6 bg-white flex justify-center items-center rounded p-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </div>
    </div>
    <!-- filter & sort section -->
    <div class="flex sm:hidden items-center gap-4 px-4 mb-3.5">
      <div class="bg-white flex justify-start gap-3 py-2.5 px-2 rounded w-1/2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 stroke-orange-300"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25"
          />
        </svg>

        <p class="text-sm font-medium">محبوبترین</p>
      </div>
      <div class="bg-white flex justify-start gap-3 py-2.5 px-2 rounded w-1/2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 stroke-gray-300"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
          />
        </svg>
        <p class="text-sm font-medium">فیلتر: برند اپل</p>
      </div>
    </div>
    <div
      class="grid grid-cols-12 md:grid-rows-[54px_minmax(500px,_1fr)_100px] md:gap-8"
    >
      <!-- sideBar -->
      <div class="col-span-3 hidden md:block row-span-2">
        <div class="bg-white rounded-xl p-4">
          <div class="">
          <div class="text-xl font-bold text-orange-700 mb-5">دسته بندی</div>
          <ul x-data="{selected:'phone'}">
            <li
              @click="selected='phone'"
              :class="selected==='phone'? 'opacity-100' : 'opacity-30'"
              class="flex mb-5 relative cursor-pointer"
            >
              <span class="w-6 h-6 rounded-full bg-gray-200"></span>
              <div class="flex absolute top-2">
                <svg
                  class="w-6 h-5"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3"
                    stroke="#222F5D"
                    stroke-width="1.125"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z"
                    stroke="#222F5D"
                    stroke-width="1.125"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <p class="text-xl font-normal mr-2">تلفن همراه</p>
              </div>
            </li>
            <li
              @click="selected='lapTop'"
              :class="selected==='lapTop'? 'opacity-100' : 'opacity-30'"
              class="flex mb-5 relative cursor-pointer"
            >
              <span class="w-6 h-6 rounded-full bg-gray-200"></span>
              <div class="flex absolute top-2">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6"
                    stroke="#222F5D"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <p class="text-xl font-normal mr-2">لپ تاپ</p>
              </div>
            </li>
            <li
              @click="selected='smartWatch'"
              :class="selected==='smartWatch'? 'opacity-100' : 'opacity-30'"
              class="flex mb-5 relative cursor-pointer"
            >
              <span class="w-6 h-6 rounded-full bg-gray-200"></span>
              <div class="flex absolute top-2">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5.666 12.667h4.667c1.553 0 2.333-.78 2.333-2.333V5.667c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 1.333H5.333M10.666 14.666H5.333"
                    stroke="#222F5D"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M7.667 6.333v2h2"
                    stroke="#222F5D"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <p class="text-xl font-normal mr-2">ساعت هوشمند</p>
            </li>
          </ul>
        </div>
        <div class="">
          <div class="text-xl font-bold text-orange-700 mb-5">فیلتر</div>
          <div
            x-data="{ isOpen: false }"
            class="relative md:text-sm lg:text-xl md:font-light lg:font-normal"
          >
            <div @click="isOpen=!isOpen" class="flex relative">
              <span class="w-6 h-6 rounded-full bg-gray-200"></span>
              <div class="flex items-center absolute gap-4 top-2">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12.833 13.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"
                    fill="#222F5D"
                  />
                  <path
                    d="M2.158 12.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875V5.821a.747.747 0 0 0-.28-.577L7.449 2.07a.735.735 0 0 0-.898 0L2.468 5.25a.727.727 0 0 0-.28.571l-.03 7.012Z"
                    fill="#222F5D"
                  />
                  <path
                    d="M9.917 13.27H4.083a.44.44 0 0 1-.437-.437V7.291c0-.723.589-1.312 1.312-1.312h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V7.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"
                    fill="#222F5D"
                  />
                  <path
                    d="M5.833 10.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 4.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"
                    fill="#222F5D"
                  />
                </svg>
                <span>برند محصول</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 pl-2 transition-all duration-500"
                  :class="isOpen? ' rotate-180':''"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
            </div>
            <div x-show="isOpen" class="mt-10 pr-2">
              <div
                class="grid grid-cols-12 cursor-pointer"
                x-data="{isSelected:false}"
                @click="isSelected=!isSelected"
              >
                <div
                  class="w-5 h-5 rounded col-span-2 mb-5"
                  :class="isSelected?'bg-orange-400':'border-2 border-slate-800'"
                ></div>
                <span class="col-span-10">اپل</span>
              </div>
              <div
                x-data="{isSelected:false}"
                class="grid grid-cols-12 cursor-pointer"
                @click="isSelected=!isSelected"
              >
                <div
                  class="w-5 h-5 rounded col-span-2 mb-5"
                  :class="isSelected?'bg-orange-400':'border-2 border-slate-800'"
                ></div>
                <span class="col-span-10">سامسونگ</span>
              </div>
              <div
                x-data="{isSelected:false}"
                class="grid grid-cols-12 cursor-pointer"
                @click="isSelected=!isSelected"
              >
                <div
                  class="w-5 h-5 rounded col-span-2 mb-5"
                  :class="isSelected?'bg-orange-400':'border-2 border-slate-800'"
                ></div>
                <span class="col-span-10">شیائومی</span>
              </div>
              <div
                x-data="{isSelected:false}"
                class="grid grid-cols-12 cursor-pointer"
                @click="isSelected=!isSelected"
              >
                <div
                  class="w-5 h-5 rounded col-span-2 mb-5"
                  :class="isSelected?'bg-orange-400':'border-2 border-slate-800'"
                ></div>
                <span class="col-span-10">هوآوی</span>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>

      <!-- sort section -->
      <div class="col-span-9 hidden md:block row-span-1 bg-white p-4">
        sortSection
      </div>
      <div class="col-span-12 md:col-span-9">
        <!-- product section -->
        <div
          class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-4 md:gap-x-6 md:gap-y-10 px-2 md:p-0"
          x-data="{products:[
             {id:1,title:'ساعت هوشمند اپل سری 6',price:'2،250،000 تومان'},
             {id:2,title:'ساعت هوشمند اپل سری 7',price:'5،250،000 تومان'},
             {id:3,title:'ساعت هوشمند اپل سری 8',price:'21،250،000 تومان'},
             {id:4,title:'ساعت هوشمند اپل سری 5',price:'5،250،000 تومان'},
             {id:5,title:'ساعت هوشمند اپل سری 9',price:'42،250،000 تومان'},
            ]}"
        >
          <template x-for="product in products">
            <div
              x-for="product in products"
              class="flex flex-col bg-white p-1 rounded-xl shadow-md"
            >
              <div
                class="bg-slate-200 rounded-xl relative flex items-center justify-center py-4 mb-5"
              >
                <img src="../assets/photos/1.png" alt="" class="w-16 h-28" />
                <div
                  class="w-6 h-6 bg-gray-300 absolute top-3 right-3 rounded-full p-1.5 flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 stroke-none fill-orange-400"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                    />
                  </svg>
                </div>
              </div>
              <div class="flex flex-col px-2 border-b border-b-gray-300">
                <div class="flex justify-between mb-2">
                  <p class="text-xs md:text-base text-orange-300">اپل</p>
                  <div x-data="{color:'red'}" class="flex">
                    <div
                      @click="color='red'"
                      class="w-6 h-6 rounded-full bg-red-400 -ml-1.5 border-2 border-white cursor-pointer flex justify-center items-center"
                      :class="color==='red'? 'ring-1 ring-red-600' :''"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-4 h-4 stroke-white"
                        x-show="color==='red'"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M4.5 12.75l6 6 9-13.5"
                        />
                      </svg>
                    </div>
                    <div
                      @click="color='blue'"
                      class="w-6 h-6 rounded-full bg-blue-400 -ml-1.5 border-2 border-white cursor-pointer flex justify-center items-center"
                      :class="color==='blue'? 'ring-1 ring-blue-600' :''"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-4 h-4 stroke-white"
                        x-show="color==='blue'"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M4.5 12.75l6 6 9-13.5"
                        />
                      </svg>
                    </div>
                    <div
                      @click="color='orange'"
                      class="w-6 h-6 rounded-full bg-orange-400 border-2 border-white cursor-pointer flex justify-center items-center"
                      :class="color==='orange'? 'ring-1 ring-orange-600' :''"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-4 h-4 stroke-white"
                        x-show="color==='orange'"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M4.5 12.75l6 6 9-13.5"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
                <p
                  x-text="product.title"
                  class="text-sm md:text-base font-semibold text-right mb-2"
                ></p>
                <span
                  class="text-left md:text-base text-orange-700 mb-2.5 font-semibold"
                  x-text="product.price"
                ></span>
              </div>
              <button class="p-2 text-orange-700 font-semibold md:text-base">
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
